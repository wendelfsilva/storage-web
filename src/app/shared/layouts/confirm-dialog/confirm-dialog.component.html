<div fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">
    <div class="mat-dialog-title" fxFlex="52px" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
            <span>{{data?.title || 'actions.confirm' | translate}}</span>
        </div>
        <button [mat-dialog-close]="false" id="close" mat-icon-button tabindex="-1">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-dialog-content class="mat-typography">
        <h3>{{data?.message || 'general.confirm_action' | translate}}</h3>
        <strong *ngIf="data?.description">{{data?.description}}</strong>
    </mat-dialog-content>

    <mat-dialog-actions fxLayoutAlign="center center">
        <button class="mat-cancel" id="no" mat-dialog-close mat-raised-button>
            {{'actions.no' | translate}}
        </button>
        <button [mat-dialog-close]="true" color="accent" id="yes" mat-raised-button>
            {{'actions.yes' | translate}}
        </button>
    </mat-dialog-actions>
</div>
